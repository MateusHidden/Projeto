<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira de Profissões - Questionário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <main class="container">
    <header id="intro" class="intro">
      <h1>Feira de Profissões</h1>
      <p>Descubra qual curso combina mais com você!</p>
      <button id="start-btn" class="btn">Começar Questionário</button>
    </header>

    <section id="quiz" class="quiz hidden">
      <div id="question-container" class="fade"></div>
      <button id="next-btn" class="btn hidden">Próxima</button>
    </section>

    <section id="result" class="result hidden">
      <h2>Resultado</h2>
      <p id="course"></p>
      <button class="btn" id="restart">Refazer Teste</button>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="particles.js"></script>
</body>
</html>
